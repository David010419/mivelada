<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panel Admin | Mi Velada</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script>
        if (!localStorage.getItem('adminToken')) { window.location.href = 'login.html'; }
    </script>
</head>
<body>

    <nav class="navbar" style="background: #000; padding: 10px 5%; position: fixed; top: 0; width: 100%; z-index: 1000; display: flex; justify-content: space-between; align-items: center;">
        <div class="logo" style="display: flex; align-items: center;">
            <img src="logo.png" alt="Logo" style="height: 40px;">
            <span style="color: #c5a059; font-weight: bold; margin-left: 10px; letter-spacing: 1px;">ADMIN</span>
        </div>
        <button onclick="cerrarSesion()" style="background: #c5a059; border: none; padding: 8px 15px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; cursor: pointer; color: #000;">SALIR</button>
    </nav>

    <main class="admin-container">
        <h1 style="font-family: 'Playfair Display', serif; margin-bottom: 5px;">Reservas</h1>
        <p style="color: #888; margin-bottom: 30px; font-size: 0.9rem;">Gestión del calendario de eventos.</p>
        
        <div class="stats-grid">
            <div class="stat-card"><p>TOTAL</p><h3 id="total-reservas">0</h3></div>
            <div class="stat-card"><p>INGRESOS</p><h3 id="ingresos-totales">0€</h3></div>
            <div class="stat-card"><p>PROMEDIO</p><h3 id="ticket-medio">0€</h3></div>
        </div>

        <div class="table-container">
            <table id="tabla-reservas">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Email</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <script>
        function cerrarSesion() { localStorage.removeItem('adminToken'); window.location.href = 'login.html'; }

        async function cargarInformes() {
            const token = localStorage.getItem('adminToken');
            try {
                const res = await fetch('/api/admin/informes', { headers: { 'x-auth-token': token } });
                if (!res.ok) return cerrarSesion();
                const reservas = await res.json();
                actualizarInterfaz(reservas);
            } catch (error) { console.error(error); }
        }

       function actualizarInterfaz(reservas) {
    let ingresos = 0, validas = 0;
    const tbody = document.querySelector('#tabla-reservas tbody');
    tbody.innerHTML = ''; 

    reservas.forEach(r => {
        if (r.estado !== 'Cancelada') { ingresos += r.total; validas++; }
        const statusClass = r.estado ? r.estado.toLowerCase() : 'pendiente';
        
        const fila = `
    <tr>
        <td data-label="FECHA">
            <div><strong>${r.fecha}</strong><br><small>${r.turno}</small></div>
        </td>
        <td data-label="CLIENTE">
            <div><strong>${r.nombre} ${r.apellidos}</strong><br><small style="color:#888">${r.fechaNacimiento}</small></div>
        </td>
        <td data-label="CONTACTO">
            <div style="display: flex; flex-direction: column; align-items: flex-end;">
                <span style="font-size: 0.8rem; color: #bbb;">${r.email}</span>
                <a href="https://wa.me/${r.telefono}" target="_blank" style="color:var(--verde); text-decoration:none; font-weight: bold; margin-top: 5px;">
                    <i class="fab fa-whatsapp"></i> ${r.telefono}
                </a>
            </div>
        </td>
        <td data-label="TOTAL">
            <div>
                <strong>${r.total}€</strong>
                ${r.descuentoAplicado > 0 ? `<br><small style="color:var(--verde)">Dto: -${r.descuentoAplicado}€ (${r.cupónCodigo})</small>` : ''}
            </div>
        </td>
        <td data-label="ESTADO">
            <span class="status-pill status-${statusClass}">${r.estado || 'Pendiente'}</span>
        </td>
        <td data-label="ACCIONES">
            <div class="actions">
                <button onclick="cambiarEstado('${r._id}', 'Confirmada')" class="btn-action btn-confirm">✓</button>
                <button onclick="cambiarEstado('${r._id}', 'Cancelada')" class="btn-action btn-cancel">✕</button>
            </div>
        </td>
    </tr>
`;
        tbody.innerHTML += fila;
    });

            document.getElementById('total-reservas').innerText = reservas.length;
            document.getElementById('ingresos-totales').innerText = ingresos + "€";
            document.getElementById('ticket-medio').innerText = validas > 0 ? Math.round(ingresos / validas) + "€" : "0€";
        }

        async function cambiarEstado(id, nuevoEstado) {
            if(!confirm(`¿Marcar como ${nuevoEstado}?`)) return;
            const res = await fetch(`/api/reservas/${id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json', 'x-auth-token': localStorage.getItem('adminToken') },
                body: JSON.stringify({ estado: nuevoEstado })
            });
            if(res.ok) cargarInformes();
        }

        window.onload = cargarInformes;
    </script>
</body>
</html>
